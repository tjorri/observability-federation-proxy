# Default values for observability-federation-proxy.

# -- Number of replicas for the deployment
replicaCount: 1

image:
  # -- Image repository
  repository: ghcr.io/tjorri/observability-federation-proxy
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion
  tag: ""

# -- Image pull secrets for private registries
imagePullSecrets: []
# -- Override the name of the chart
nameOverride: ""
# -- Override the full name of the chart
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to add to the pod
podAnnotations: {}

# -- Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

# -- Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  # -- Service type
  type: ClusterIP
  # -- Service port
  port: 8080

# -- Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# -- Node selector for pod assignment
nodeSelector: {}

# -- Tolerations for pod assignment
tolerations: []

# -- Affinity rules for pod assignment
affinity: {}

# Proxy configuration
proxy:
  # -- Address the proxy listens on
  listenAddress: ":8080"
  # -- Timeout for upstream queries
  queryTimeout: "30s"
  # -- Maximum length of the X-Scope-OrgID header
  maxTenantHeaderLength: 8192
  # -- Enable Prometheus metrics endpoint
  metricsEnabled: true

# Authentication configuration
auth:
  # -- Enable bearer token authentication
  enabled: false
  # -- Bearer tokens for authentication (use existingSecret for production)
  bearerTokens: []
  # -- Reference to an existing secret containing bearer tokens
  # existingSecret: ""
  # -- Key in the existing secret that contains the tokens (comma-separated)
  # existingSecretKey: "tokens"

# Logging configuration
logging:
  # -- Log level (debug, info, warn, error)
  level: "info"
  # -- Log format (json, text)
  format: "json"

